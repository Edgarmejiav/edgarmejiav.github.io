    <section class="content">
        <h1>Contacto</h1>
        <h2>Escríbanos y pronto le responderemos </h2>

        <div class="rows">
            <from method="post">
                <div class="center">
                    <label for="nombre">Nombre:</label>
                    <input class="ph-center" type="text" placeholder="Ingrese nombre" required>
                </div>
                <div class="center">
                    <label for="apellido">Apellido:</label>
                    <input class="ph-center" type="text" id="apellido" placeholder="Apellido" required>
                </div>
                <div class="center">
                    <label for="telefono">telefono:</label>
                    <input class="ph-center" type="number" id="telefono" placeholder="Telefono" required>
                </div>
                <div class="center">
                    <label for="email">E-mail:</label>
                    <input class="ph-center" type="email" placeholder="email" required>
                </div>

                <div class="center">
                    <textarea class="ph-center" name="comentarios" placeholder="Deja tus comentarios"></textarea>
                </div>
                <div class="center">
                    <button type="submit">Enviar</button>
                </div>
            </from>
        </div>
